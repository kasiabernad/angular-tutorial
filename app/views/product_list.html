  Controller as syntax and with factory
  <ul>
    <li ng-repeat="product in ctr.productsList">
      <span>{{product.name}}</span>
      <p>{{product.description}}</p>
    </li>
  </ul>

</div>

    </li>
  </ul>

</div>
